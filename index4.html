<!DOCTYPE html>
<!-- ng-repeat example-1 -->
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<!-- template: ng-repeat="eachVar in arrayVar" -->
	<div ng-repeat="note in ctrl.notes">
		<!-- first example to bind -->
		<span class="label">{{note.label}}</span>
		<!-- second example to bind -->
		<span class="status" ng-bind="note.done"></span>
		<!-- The advantage ng-bind has over the double-curly notation is that it takes AngularJS time to bootstrap and execute before it can find and replace all the double curly braces from the HTML -->
	</div>
	<script 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>
	<script type="text/javascript">
		angular.module('notesApp',[])
			.controller('MainCtrl',[function() {
				var self = this;
				self.notes = [
					{id: 1, label: 'First Note', done: false},
					{id: 2, label: 'Second Note', done: false},
					{id: 3, label: 'Done Note', done: true},
					{id: 4, label: 'Last Note', done: false}
				];
			}]);
	</script>
</body>
</html>
